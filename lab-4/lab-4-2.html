<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<title>Lab 4-2</title>
	</head>
	<body>
		<div id="embed-test">
			<embed src="assets/example.svg" type="image/svg+xml" />
		</div>

		<div id="object-test">
			<object
				data="assets/example.svg"
				type="image/svg+xml"
				width="400"
				height="400"
			>
				<img src="assets/pic.jpg" alt="SVG не поддерживается" />
			</object>
		</div>

		<div id="svg-test">
			<svg width="100" height="100">
				<circle
					cx="50"
					cy="50"
					r="40"
					stroke="black"
					stroke-width="3"
					fill="red"
				/>
			</svg>
		</div>

		<script>
			(function () {
				"use strict";

				if (Modernizr.svg) {
					console.log("SVG поддерживается");
				} else {
					console.log("SVG не поддерживается");

					document.getElementById("embed-test").innerHTML =
						"Ваш браузер не поддерживает встроенный SVG.";

					document.getElementById("svg-test").innerHTML =
						"Ваш браузер не поддерживает встроенный SVG.";
				}
			})();
		</script>
	</body>
</html>
