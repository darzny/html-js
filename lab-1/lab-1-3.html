<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1-3</title>
</head>
<body>
    <script>
        function getDayText (count) {
            const res = count % 20;

            if (res === 1) {
                return 'день';
            } 
            
            if (res > 1 && res <5) {
                return 'дня';
            }

            return 'дней';
        }

        function getResultText (count) {
            return `До конца вашей учебы остается ${count} ${getDayText(count)}.`;
        }

        const alertText = [14, 3, 1].reduce((acc, val) => acc + getResultText(val) + '\n', '');

        alert(alertText);
    </script>
</body>
</html>
